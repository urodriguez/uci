<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <h2>Welcome To 'InventApp' platform!</h2>
  <p style="font-size: 1.5em;">You must&nbsp;<strong style="background-color: #317399; padding: 0 5px; color: #fff;">confirm</strong>&nbsp;your email in order to have access and enjoy our features.&nbsp;<img src="https://html5-editor.net/images/smiley.png" alt="smiley" /></p>
  <p style="font-size: 1.5em;">To confirm <a href="{{confirmEmailUrl}}" target="_blank" rel="noopener">Click here</a>.</p>
  <p style="font-size: 1.5em;">Here is some basic information about your account:</p>
  <table style="background-color: #FFF8C9; border-spacing: 0; border: 1px solid black;">
    <tbody>
      <tr>
        <th style="border: 1px dashed #BBB;"><strong>FirstName</strong></th>
        <th style="border: 1px dashed #BBB;"><strong>LastName</strong></th>
        <th style="border: 1px dashed #BBB;"><strong>UserName</strong></th>
        <th style="border: 1px dashed #BBB;"><strong>Role</strong></th>
      </tr>
      <tr>
        <td style="border: 1px dashed #BBB;">{{FirstName}}</td>
        <td style="border: 1px dashed #BBB;">{{LastName}}</td> 
        <td style="border: 1px dashed #BBB;">{{UserName}}</td> 
        <td style="border: 1px dashed #BBB;">{{Role}}</td>
      </tr>
    </tbody>
  </table>
  <p>&nbsp;</p>
</body>
</html>
