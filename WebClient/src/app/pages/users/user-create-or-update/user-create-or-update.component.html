<nb-card status="success">
  <nb-card-header>User</nb-card-header>

  <nb-card-body>
      <div class="form-group">
        <label for="first-name" class="label">First Name</label>
        <input type="text" nbInput fullWidth id="first-name" placeholder="First Name" [(ngModel)]="user.firstName">
      </div>

      <div class="form-group">
        <label for="middle-name" class="label">Middle Name</label>
        <input type="text" nbInput fullWidth id="middle-name" placeholder="Middle Name" [(ngModel)]="user.middleName">
      </div>

      <div class="form-group">
        <label for="last-name" class="label">Last Name</label>
        <input type="text" nbInput fullWidth id="last-name" placeholder="Last Name" [(ngModel)]="user.lastName">
      </div>

      <div class="form-group">
        <label for="email" class="label">Email</label>
        <input type="email" nbInput fullWidth id="email" placeholder="Email" [(ngModel)]="user.email">
      </div>

      <div class="form-group">
        <label for="role" class="label">Role</label>
        <nb-select id="role" placeholder="Role" fullWidth [(selected)]="user.role">
          <nb-option [value]="1">Admin</nb-option>
          <nb-option [value]="2">Read Only</nb-option>
        </nb-select>
      </div>

      <div class="form-group">
        <nb-checkbox [(checked)]="user.active">Active</nb-checkbox>
      </div>
  </nb-card-body>

  <nb-card-footer>
    <div class="text-center">
      <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
      <button nbButton status="success" (click)="save()">Save</button>
    </div>
  </nb-card-footer>
</nb-card>
