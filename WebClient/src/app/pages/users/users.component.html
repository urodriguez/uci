<nb-card>
  <nb-card-header>
    {{moduleName}}
  </nb-card-header>

  <nb-card-body>
    <button nbButton hero shape="round" status="primary" (click)="openCreateOrUpdateView()">
      Create
    </button>

    <ngx-user-table
      [source]="users"
      (onOpenUpdateView)="openCreateOrUpdateView($event)"
      (onOpenDeleteView)="openDeleteView($event)">
    </ngx-user-table>
  </nb-card-body>
</nb-card>
