<nb-card status="danger">
  <nb-card-header>Delete</nb-card-header>

  <nb-card-body>
    Are you sure you want to delete user: <strong> {{user.email}}</strong>?
  </nb-card-body>

  <nb-card-footer>
    <div class="text-center">
      <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
      <button nbButton status="success" (click)="delete()">Ok</button>
    </div>
  </nb-card-footer>
</nb-card>
