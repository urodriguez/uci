<div class="fixed-action-btn">
    <a class="btn-floating btn-large green tooltipped" data-position="left" data-delay="50" data-tooltip="Create">
        <i class="material-icons" (click)="create()">add</i>
    </a>
</div>

<div class="fixed-action-btn" style="margin-bottom: 64px">
    <a class="btn-floating btn-large red tooltipped" data-position="left" data-delay="50" data-tooltip="Delete">
        <i class="material-icons" (click)="deleteBulk()">delete</i>
    </a>
</div>

<div class="fixed-action-btn" style="margin-bottom: 128px">
    <a class="btn-floating btn-large orange tooltipped" data-position="left" data-delay="50" data-tooltip="Update">
        <i class="material-icons" (click)="update()">create</i>
    </a>
</div>

<!-- Modal for CreateOrUpdate -->
<div id="modal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Product</h4>
      <div class="row">
        <div class="row">
            <div class="input-field col s6">
              <input [(ngModel)]="product.name" id="name" type="text" placeholder="" class="validate">
              <label for="name">Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s2">
              <input [(ngModel)]="product.category" id="category" type="text" placeholder="" class="validate">
              <label for="category">Category</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s2">
              <input [(ngModel)]="product.price" id="price" type="number" placeholder="" class="validate">
              <label for="price">Price</label>
            </div>
          </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn modal-close waves-effect waves-light" type="submit" name="action" (click)="save()">Save
        <i class="material-icons right">save</i>
      </button>
    </div>
</div>
<!-- Modal for CreateOrUpdate -->

<ag-grid-angular 
    #agGrid
    class="ag-theme-balham uci-grid"
    [pagination]="true"
    [rowData]="rowData" 
    [columnDefs]="columnDefs"
    rowSelection="multiple"
    >
</ag-grid-angular>
